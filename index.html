<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Object Viewer</title>
  <!-- Include model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 80%;
      height: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- Embed the 3D model -->
  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/pizza.glb"
    alt="A 3D Pizza" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
</body>
</html>
